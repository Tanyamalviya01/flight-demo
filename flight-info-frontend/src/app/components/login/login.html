<!-- Only keep the form version for proper validation and accessibility -->
<div class="flight-form-container">
  <h2>Login</h2>

  <form (ngSubmit)="loginEmail()">
    <div class="form-field">
      <label for="email">Email</label>
      <input
        id="email"
        name="email"
        [(ngModel)]="email"
        type="email"
        placeholder="Enter your email"
        required
      />
    </div>

    <div class="form-field">
      <label for="password">Password</label>
      <input
        id="password"
        name="password"
        [(ngModel)]="password"
        type="password"
        placeholder="Enter your password"
        required
      />
    </div>

    <button type="submit">Login with Email</button>
  </form>

  <button type="button" (click)="loginGoogle()">Login with Google</button>

  <p *ngIf="error" class="error-text">{{ error }}</p>


  <div style="margin-top: 1.5rem; text-align: center;">
    <span>Don't have an account?</span>
    <a href="/signup" style="color: #007bff; text-decoration: underline; cursor: pointer;">Sign up with email</a>
  </div>
</div>
